syntax = "proto3"

package router

message NodeInfo{
    string id = 1;
    string address = 2;
    repeated int32 = 3; //assigned partitions
    map<string, string> metadata = 4;
}

message HeartbeatRequest{
    strinf node_id = 1;
    int64 = 2;
    map<string, string> stats = 3; //metadata
}

message PartitionAssignment {
    repeated NodeInfo nodes = 1;
    repeated PartitionAssignment = 2;
    int64 version = 3; //epoch or config version
}